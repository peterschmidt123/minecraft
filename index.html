<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escape Room: Minecraft Zlomky</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f2f2f2;
      background-image: url('assets/minecraft.jpg');
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      position: relative;
    }
    .overlay {
      background-color: rgba(0,0,0,0.6);
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 0;
    }
    .container {
      position: relative; z-index: 1;
      max-width: 800px; margin: 3rem auto;
      padding: 2rem; background: rgba(44,62,80,0.85);
      border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.7);
      animation: fadeIn 1s;
    }
    h1, h2 { color: #00ccff; margin-bottom: 1rem; }
    p { margin-bottom: 1rem; line-height: 1.5; }
    input[type=text] {
      padding: 0.6rem; width: calc(50% - 1rem);
      margin-right: 1rem; border: 1px solid #ccc;
      border-radius: 6px; font-size: 1rem;
    }
    .start-btn, .next-btn, .mute-btn {
      background: #00ccff; color: #1a1a1a;
      padding: 0.6rem 1.2rem; border: none;
      border-radius: 6px; cursor: pointer;
      margin-top: 1rem; transition: transform 0.2s;
      font-size: 1rem;
    }
    .start-btn:hover, .next-btn:hover, .mute-btn:hover { transform: scale(1.05); }
    .mute-btn {
      position: fixed; top: 10px; right: 10px; z-index: 2;
    }
    #timer { margin-top: 1rem; font-weight: bold; }
    .hidden { display: none; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <audio id="bg-music" src="music/ambient.mp3" loop></audio>
  <audio id="success-sound" src="music/success.mp3"></audio>
  <button class="mute-btn" onclick="toggleMute()">üîä</button>

  <div class="container" id="intro">
    <h1>Escape Room: Minecraft Zlomky</h1>
    <p>Ocitli ste sa prenesen√≠ do sveta Minecraft. Mus√≠te vyrie≈°i≈• h√°danky so zlomkami a geometriou, aby ste aktivovali port√°l sp√§≈• domov!</p>
    <button class="start-btn" onclick="startAdventure()">Zaƒça≈• dobrodru≈æstvo</button>
  </div>

  <div class="container hidden" id="task-container"></div>

  <script>
    const tasks = [
      {
        background: 'assets/forest.gif',
        title: '√öloha 1: Steny tvrze',
        context: 'Postavili ste hrad so stranami 4 a 6 blokov. Vypoƒç√≠tajte obvod a potom z tohto poƒçtu vyberte 3/5 na predn√∫ stenu.',
        inputs: ['text','text'],
        answer: [20, 12],
        time: 150
      },
      {
        background: 'assets/house.gif',
        title: '√öloha 2: Diamantov√© turnaje',
        context: 'V bani m√°te 12 diamantov. Za prv√∫ hodinu z√≠skate 2/6 z celku, za druh√∫ 1/6. Spoƒç√≠tajte, koƒæko diamantov m√°te spolu a ak√Ω je priemern√Ω zisk za hodinu.',
        inputs: ['text','text'],
        answer: [6, 3],
        time: 180
      },
      {
        background: 'assets/mining.gif',
        title: '√öloha 3: Noƒçn√° l√∫ka',
        context: 'M√°te l√∫ku 8 √ó 5 blokov. V noci opust√≠ l√∫ku 3/8 plochy. Vypoƒç√≠tajte celkov√∫ plochu a plochu, ktor√° zostala.',
        inputs: ['text','text'],
        answer: [40, 25],
        time: 150
      },
      {
        background: 'assets/furnace.gif',
        title: '√öloha 4: Dreven√© dosky',
        context: 'M√°te 20 kme≈àov. Polovicu spracujete na dosky, priƒçom z ka≈æd√©ho kme≈àa dostanete 4 dosky. Koƒæko dosiek z√≠skate?',
        inputs: ['text'],
        answer: [40],
        time: 120
      },
      {
        background: 'assets/portal.gif',
        title: '√öloha 5: Semen√° √∫spechu',
        context: 'Pole m√° rozmery 12 √ó 8 blokov. Zasia≈• mus√≠te 1/4 jeho plochy. Koƒæko blokov bude obsaden√Ωch semienkami?',
        inputs: ['text'],
        answer: [24],
        time: 120
      },
      {
        background: 'assets/forest.gif',
        title: '√öloha 6: Ploƒçinky z jabƒ∫k',
        context: 'Na jednu placku potrebujete 3/4 hrnca jabƒ∫k a 1/4 hrnca m√∫ky. Pripravujete dve placky. Koƒæko hrncov jabƒ∫k a m√∫ky spotrebujete?',
        inputs: ['text','text'],
        answer: [1.5, 0.5],
        time: 150
      },
      {
        background: 'assets/diamond_cave.gif',
        title: '√öloha 7: Redstone br√°ny',
        context: 'Prv√° br√°na potrebuje 1/3 jednotky redstone, druh√° 2/3 jednotky. Koƒæko jednotiek redstone potrebujete spolu?',
        inputs: ['text'],
        answer: [1],
        time: 90
      },
      {
        background: 'assets/portal.gif',
        title: '√öloha 8: Fin√°lna energia',
        context: 'Port√°l vy≈æaduje fragmenty energie: 1/5, 2/5 a 2/5 jednotky. Spoƒç√≠tajte ich s√∫ƒçet.',
        inputs: ['text'],
        answer: [1],
        time: 120
      }
    ];

    let current = -1, timer, muted = false;
    const intro = document.getElementById('intro'),
          taskContainer = document.getElementById('task-container'),
          bgMusic = document.getElementById('bg-music'),
          successSound = document.getElementById('success-sound'),
          muteBtn = document.querySelector('.mute-btn');

    function toggleMute() {
      muted = !muted;
      bgMusic.muted = muted;
      successSound.muted = muted;
      muteBtn.textContent = muted ? 'üîá' : 'üîä';
    }

    function startAdventure() {
      intro.classList.add('hidden');
      bgMusic.play();
      nextTask();
    }

    function nextTask() {
      current++;
      if (current >= tasks.length) return finishAdventure();
      showPortal();
    }

    function showPortal() {
      taskContainer.classList.add('hidden');
      document.body.style.backgroundImage = "url('assets/portal.gif')";
      setTimeout(loadTask, 1500);
    }

    function loadTask() {
      const t = tasks[current];
      document.body.style.backgroundImage = `url('${t.background}')`;
      taskContainer.classList.remove('hidden');
      taskContainer.innerHTML = `
        <h2>${t.title}</h2>
        <p>${t.context}</p>
        <div id="inputs">
          ${t.inputs.map((_,i) =>
            `<input type="text" id="ans${i}" placeholder="Odpoveƒè">`
          ).join('')}
        </div>
        <button class="next-btn" onclick="checkAnswer()">Skontrolova≈•</button>
        <div id="feedback"></div>
        <div id="timer"></div>
      `;
      startTimer(tasks[current].time);
    }

    function checkAnswer() {
      const t = tasks[current];
      let ok = true;
      t.inputs.forEach((_,i) => {
        const val = parseFraction(document.getElementById(`ans${i}`).value.trim());
        const ans = Array.isArray(t.answer) ? t.answer[i] : t.answer;
        if (Math.abs(val - ans) > 0.01) ok = false;
      });
      if (ok) celebrateAndContinue();
      else document.getElementById('feedback').textContent = '‚ùå Sk√∫s znova';
    }

    function celebrateAndContinue() {
      clearInterval(timer);
      bgMusic.pause();
      successSound.currentTime = 0;
      successSound.play();
      successSound.onended = () => {
        if (!muted) bgMusic.play();
        nextTask();
      };
    }

    function startTimer(sec) {
      clearInterval(timer);
      let s = sec;
      document.getElementById('timer').textContent = `‚è±Ô∏è ${s}s`;
      timer = setInterval(() => {
        s--;
        document.getElementById('timer').textContent = `‚è±Ô∏è ${s}s`;
        if (s <= 0) {
          clearInterval(timer);
          document.getElementById('feedback').textContent = '‚õî ƒåas vypr≈°al';
        }
      }, 1000);
    }

    function parseFraction(s) {
      if (s.includes('/')) {
        const [n,d] = s.split('/').map(Number);
        return n/d;
      }
      return parseFloat(s) || 0;
    }

    function finishAdventure() {
      taskContainer.classList.add('hidden');
      document.body.style.backgroundImage = "url('assets/celebration.gif')";
      taskContainer.innerHTML = `
        <h2>üéâ Port√°l je aktivovan√Ω! üéâ</h2>
        <p>Gratulujeme, va≈°a matematick√° ≈°ikovnos≈• v√°s zachr√°nila.</p>`;
      taskContainer.classList.remove('hidden');
    }
  </script>
</body>
</html>
