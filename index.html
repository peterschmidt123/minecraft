<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escape Room: Minecraft Zlomky</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f2f2f2;
      background-image: url('assets/minecraft.jpg');
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      position: relative;
    }
    .overlay {
      background-color: rgba(0,0,0,0.6);
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(44,62,80,0.85);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      animation: fadeIn 1s;
    }
    h1, h2 { color: #00ccff; margin-bottom: 1rem; }
    p { margin-bottom: 1rem; line-height: 1.5; }
    input, button { font-size: 1rem; }
    input[type=text] {
      padding: 0.6rem;
      width: calc(50% - 1rem);
      margin-right: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .start-btn, .next-btn, .mute-btn {
      background-color: #00ccff;
      color: #1a1a1a;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s;
    }
    .start-btn:hover, .next-btn:hover, .mute-btn:hover {
      transform: scale(1.05);
    }
    #timer { margin-top: 1rem; font-weight: bold; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- ambientn√° hudba, ≈°tartuje po kliknut√≠ -->
  <audio id="bg-music" src="music/ambient.mp3" loop></audio>
  <audio id="success-sound" src="music/success.mp3"></audio>
  <button class="mute-btn" onclick="toggleMute()">üîä</button>

  <!-- √övod -->
  <div class="container" id="intro">
    <h1>Escape Room: Minecraft Zlomky</h1>
    <p>Ocitli ste sa magicky prenesen√≠ do sveta Minecraft. Noc sa bl√≠≈æi a vy potrebujete pre≈æi≈•: z√≠ska≈• potiony, postavi≈• √∫kryt, rozdeli≈• suroviny, vyrie≈°i≈• logick√© h√°danky a aktivova≈• port√°l sp√§≈• domov!</p>
    <button class="start-btn" onclick="startAdventure()">Zaƒça≈• dobrodru≈æstvo</button>
  </div>

  <!-- Sekcia pre √∫lohy -->
  <div class="container hidden" id="task-container"></div>

  <script>
    const tasks = [
      {
        background: 'assets/forest.gif',
        title: '√öloha 1: Kombin√°cia potions',
        context: 'V lese ste nabrali tri potiony: po 3/8, 2/8 a 1/8 z plnej fƒæa≈°e. Koƒæko fƒæa≈°e m√°te spolu?',
        inputs: ['text'],
        question: '3/8 + 2/8 + 1/8 = ?',
        answer: 6/8,
        time: 120
      },
      {
        background: 'assets/house.gif',
        title: '√öloha 2: Ch√Ωbaj√∫ce zlato',
        context: 'Na craftovanie zlatej helmy potrebujete 5/8 zlatej tehly, ale m√°te iba 3/8. Koƒæko v√°m ch√Ωba?',
        inputs: ['text'],
        question: '5/8 ‚àí 3/8 = ?',
        answer: 2/8,
        time: 120
      },
      {
        background: 'assets/diamond_cave.gif',
        title: '√öloha 3: Rozdelenie z√°sob',
        context: 'V lome m√°te cel√∫ z√°sobu (6/6). Str√°≈æca berie 1/6, vy vezmete 2/6 a priateƒæ tie≈æ 2/6. Koƒæko ostane?',
        inputs: ['text'],
        question: '6/6 ‚àí (1/6 + 2/6 + 2/6) = ?',
        answer: 1/6,
        time: 150
      },
      {
        background: 'assets/mining.gif',
        title: '√öloha 4: Stavba ohrady',
        context: 'Postavili ste obdƒ∫≈ænikov√∫ ohradu so stranami 7 a 4 bloky. Vypoƒç√≠tajte jej obvod.',
        inputs: ['text'],
        question: '2 √ó (7 + 4) = ?',
        answer: 22,
        time: 90
      },
      {
        background: 'assets/portal.gif',
        title: '√öloha 5: Najsilnej≈°√≠ elix√≠r',
        context: 'M√°te tri elix√≠ry so s√≠lou 3/9, 5/9 a 2/9. Ktor√Ω elix√≠r je najsilnej≈°√≠?',
        inputs: ['text'],
        question: 'Najv√§ƒç≈°√≠ z t√Ωchto zlomkov: 3/9, 5/9, 2/9?',
        answer: 5/9,
        time: 120
      }
    ];

    let current = -1, timer, muted = false;
    const bgMusic = document.getElementById('bg-music');
    const successSound = document.getElementById('success-sound');

    function toggleMute() {
      muted = !muted;
      bgMusic.muted = muted;
      successSound.muted = muted;
      document.querySelector('.mute-btn').textContent = muted ? 'üîá' : 'üîä';
    }

    function startAdventure() {
      bgMusic.play();
      nextTask();
    }

    function nextTask() {
      current++;
      if (current >= tasks.length) return showEnd();
      loadTask(tasks[current]);
    }

    function loadTask(t) {
      document.body.style.backgroundImage = `url('${t.background}')`;
      const tc = document.getElementById('task-container');
      tc.classList.remove('hidden');
      tc.innerHTML = `
        <h2>${t.title}</h2>
        <p>${t.context}</p>
        <p><strong>Ot√°zka:</strong> ${t.question}</p>
        <div id="inputs">
          ${t.inputs.map((_,i) =>
            `<input type="text" id="ans${i}" placeholder="Odpoveƒè">`
          ).join('')}
        </div>
        <button class="next-btn" onclick="checkAnswer()">Skontrolova≈•</button>
        <div id="feedback"></div>
        <div id="timer"></div>
      `;
      startTimer(t.time);
    }

    function checkAnswer() {
      const t = tasks[current];
      let ok = true;
      t.inputs.forEach((_,i) => {
        const user = parseFraction(document.getElementById(`ans${i}`).value.trim());
        if (Math.abs(user - t.answer) > 0.01) ok = false;
      });
      if (ok) {
        clearInterval(timer);
        successSound.play();
        setTimeout(nextTask, 1000);
      } else {
        document.getElementById('feedback').textContent = '‚ùå Sk√∫s znova';
      }
    }

    function parseFraction(s) {
      if (s.includes('/')) {
        const [n,d] = s.split('/').map(Number);
        return n/d;
      }
      return parseFloat(s);
    }

    function startTimer(sec) {
      clearInterval(timer);
      let s = sec;
      document.getElementById('timer').textContent = `‚è±Ô∏è ${s}s`;
      timer = setInterval(() => {
        s--;
        document.getElementById('timer').textContent = `‚è±Ô∏è ${s}s`;
        if (s <= 0) {
          clearInterval(timer);
          document.getElementById('feedback').textContent = '‚õî ƒåas vypr≈°al';
        }
      }, 1000);
    }

    function showEnd() {
      document.body.style.backgroundImage = "url('assets/celebration.gif')";
      document.getElementById('task-container').innerHTML = `
        <h2>üéâ √öspe≈°ne ste aktivovali port√°l domov! üéâ</h2>
        <p>Gratulujeme, va≈°a matematick√° bystros≈• v√°s zachr√°nila.</p>
      `;
    }
  </script>
</body>
</html>
